<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login - Admin</title>
		<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #1f293a;
}
.container {
    position: relative;
    width: 256px;
    height: 256px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container span {
    position: absolute;
    left: 0;
    width: 32px;
    height: 6px;
    background: #2c4766;
    border-radius: 8px;
    transform-origin: 128px;
    transform: scale(2.2) rotate(calc(var(--i) *
    (360deg / 50)));
    animation: animateBlink 3s linear infinite;
    animation-delay: calc(var(--i) * (3s / 50));
}

@keyframes animateBlink {
    0% {
        background: #0ef;
    }

    25% {
        background: #2c4766;
    }
}

.login-box {
    position: absolute;
    width: 400px;
    /* background: red; */
}
.login-form {
    width: 100%;
    padding: 0 50px;
}
h2 {
    font-size: 2rem;
    color: #0ef;
    text-align: center;
}
.input-box {
    position: relative;
    margin: 25px 0;
}
.input-box input {
    width: 100%;
    height: 50px;
    background: transparent;
    border: 2px solid #2c4766;
    outline: none;
    border-radius: 40px;
    font-size: 1em;
    color: #fff;
    padding: 0 20px;
    transition: .5s ease;
}

.input-box input:focus,
.input-box input:valid {
   border-color: #0ef;
}

.input-box label {
    position: absolute;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    font-size: 1em;
    color: #fff;
    pointer-events: none;
    transition: .5s ease;
}

.input-box input:focus~label,
.input-box input:valid~label {
    top: 1px;
    font-size: .8em;
    background: #1f293a;
    padding: 0 6px;
    color: #0ef;
}

.forgot-pass {
    margin: -15px 0 10px;
    text-align: center;
}
.forgot-pass a {
    font-size: .85em;
    color: #fff;
}
.forgot-pass a:hover {
    text-decoration: underline;
}
.btn {
    width: 100%;
    height: 45px;
    background: #0ef;
    border: none;
    outline: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1em;
    color: #1f293a;
    font-weight: 600;
}
		</style>
</head>

    <div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <div class="login-form">
            <div class="input-box">
                <input id="password" type="password" required>

            </div>

<script>
	var errorMsg = document.getElementById("error"); //The error message text

			//A function to set cookies, which will be used to set the password cookie
			function setCookie(cname, cvalue, exdays) {
				const d = new Date();
				d.setTime(d.getTime() + (exdays*24*60*60*1000));
				let expires = "expires="+ d.toUTCString();
				document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
			}
			
			function authenticate() {
				errorMsg.innerText = ""; //Clear errors
				if(document.getElementById("password").value == document.getElementById("password_confirm").value) {
			fetch(`/adminLoginValid?password=${document.getElementById("password").value}`) //Check if password is correct
				.then((response) => {
					return response.text(); //Show result
				})
				.then((data) => {
					if(data == 'true') {
						setCookie('adminAuth', document.getElementById("password").value) //Set password cookie with the password so the page can double check if the password is correct. Once it's verified, it'll be automatically cleared and the user will have to enter the password again next time as per the bounty request :)
						window.location.reload(); //Reload the page so the page can logon
					}else{
						errorMsg.innerText = "The password you entered is incorrect!"; //Show incorrect password error
					}
				})
				}else{
					errorMsg.innerText = "Your passwords don't match!"; //Show not matching password error
				}
			}
</script>
<script>
	document.getElementById("password_confirm").addEventListener("keypress", function(event) {
		if(event.key === "Enter") {
			authenticate();
		}
	});
</script>
